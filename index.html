<!--This app was made by Mauricio Rivero (MRD2) with the objective of learning HTML5, CSS3, and JS in the platzi school of JS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general-styles.css">
    <title>Geometric Calculator</title>
</head>
<body>
    <!--The header only have the icon for the app and the name-->
    <header>
        <nav>
            <img src="" alt="App logo">
            <h3></h3>
        </nav>
    </header>
    <main>
        <!--The next section has the main menu for the app-->
        <!--The main menu dissapear with every clic and shows the selected option for shape calculation-->
        <section id="main_options">
            <a id="squareOptionShow" href="#"><img src="img/Geometric_forms_1_Square.png" title="Square" alt="Square calc button access"></a>
            <a id="rectangleOptionShow" href="#"><img src="img/Geometric_forms_2_Rectangle.png" title="Rectangle" alt="Rectangle calc button access"></a>
            <a id="triangleOptionShow" href="#"><img src="img/Geometric_forms_3_Triangle.png" title="Triangle" alt="Triangle calc button access"></a>
            <a id="rhombusOptionShow" href="#"><img src="img/Geometric_forms_4_Rhombus.png" title="Rhombus" alt="Rhombus calc button access"></a>
            <a id="rhomboidOptionShow" href="#"><img src="img/Geometric_forms_5_Rhomboid.png" title="Rhomboid" alt="Rhomboid calc button access"></a>
            <a id="trapezoidOptionShow" href="#"><img src="img/Geometric_forms_6_Trapezoid.png" title="Trapezoid" alt="Trapezoid calc button access"></a>
            <a id="circleOptionShow" href="#"><img src="img/Geometric_forms_7_Circle.png" title="Circle" alt="Circle calc button access"></a>
        </section>
        <!--The following sections have the diferents containers with the form for every shapes calculations -->
        <!--Every section appear or dissapear with the functions for navigations in JS-->
        <section id="triangle_option">
            <input id="triangleSideA" type="number" placeholder="Side A">
            <input id="triangleSideB" type="number" placeholder="Side B">
            <input id="triangleSideC" type="number" placeholder="Side C (base)">
            <button id="startTriangleCalculation" type="button">
                Calculate
            </button>
            <h2 id="triangleTypeResult"></h2>
            <h2 id="trianglePerimeterResult"></h2>
            <h2 id="triangleAreaResult"></h2>
            <a id="traingleOptionBack" href="#">Back</a>
        </section>
        <section id="square_option">
            <input id="squareSide" type="number" placeholder="Square Side">
            <button id="startSquareCalculation" type="button">
                Calculate
            </button>
            <h2 id="squarePerimeterResult"></h2>
            <h2 id="squareAreaResult"></h2>
            <a id="squareOptionBack" href="#">Back</a>
        </section>
        <section id="rectangle_option">
            <input id="rectangleBase" type="number" placeholder="Rectangle Base">
            <input id="rectangleHeight" type="number" placeholder="Rectangle Height">
            <button id="startRectangleCalculation" type="button">
                Calculate
            </button>
            <h2 id="rectanglePerimeterResult"></h2>
            <h2 id="rectangleAreaResult"></h2>
            <a id="rectangleOptionBack" href="#">Back</a>
        </section>
        <section id="rhombus_option">
            <input id="rhombusSide" type="number" placeholder="Rhombus Side">
            <input id="rhombusMajorDiagonal" type="number" placeholder="Rhombus Major Diagonal">
            <input id="rhombusMinorDiagonal" type="number" placeholder="Rhombus Minor Diagonal">
            <button id="startRhombusCalculation" type="button">
                Calculate
            </button>
            <h2 id="rhombusPerimeterResult"></h2>
            <h2 id="rhombusAreaResult"></h2>
            <a id="rhombusOptionBack" href="#">Back</a>
        </section>
        <section id="rhomboid_option">
            <input id="rhomboidBase" type="number" placeholder="Rhomboid Base">
            <input id="rhomboidHeight" type="number" placeholder="Rhomboid Height">
            <button id="startRhomboidCalculation" type="button">
                Calculate
            </button>
            <h2 id="rhomboidPerimeterResult"></h2>
            <h2 id="rhomboidAreaResult"></h2>
            <a id="rhomboidOptionBack" href="#">Back</a>
        </section>
        <section id="trapezoid_option">
            <input id="trapezoidSide1" type="number" placeholder="Side 1">
            <input id="trapezoidSide2" type="number" placeholder="Side 2">
            <input id="trapezoidSide3" type="number" placeholder="Side 3">
            <input id="trapezoidSide4" type="number" placeholder="Side 4">
            <button id="startTrapezoidCalculation" type="button">
                Calculate
            </button>
            <h2 id="trapezoidPerimeterResult"></h2>
            <h2 id="trapezoidAreaResult"></h2>
            <a id="trapezoidOptionBack" href="#">Back</a>
        </section>
        <section id="circle_option">
            <input id="circleRadius" type="number" placeholder="Circle Radius">
            <button id="startCircleCalculation" type="button">
                Calculate
            </button>
            <h2 id="circlePerimeterResult"></h2>
            <h2 id="circleAreaResult"></h2>
            <a id="circleOptionBack" href="#">Back</a>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/GeometricApp.js"></script>
</body>
</html>
